<body>
<h1 align="center">Пеппи длинный чулок</h1>
<hr width="100%" size="2px"/>
<font size=5>
<p>Дети пошли на кухню, и Пеппи запела:</p>
<pre>
    <font face="Arial">
        Скорее сковородку на печь!
        Блины мы будем печь.
        Мука, и соль, и масло есть,
        Мы скоро будем есть!
    </font>
</pre>
<p>Пеппи взяла из корзинки три яйца и, подбросив их над<br>головой, разбила одно за другим.</p>
</font>
</body>
