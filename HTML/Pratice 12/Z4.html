<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="js/Z4_script.js"></script>
</head>
<body>
<h1 align="center">Курсы</h1>
<form name="kurs">
    <p>Название курса:</p>
    <input type="radio" name="nKurs"><label>Английский язык. Профлексика</label>
    <input type="radio" name="nKurs"><label>Основы алгоритмизации</label>
    <input type="radio" name="nKurs"><label>Операционные системы</label>
    <hr width="100%">
    <p>Продолжительность курса:</p>
    <input type="radio" name="time"><label>1Час</label>
    <input type="radio" name="time"><label>2Часа</label>
    <input type="radio" name="time"><label>3Часа</label>
    <hr width="100%">
    <p>Язык предмета:</p>
    <input type="radio" name="lang"><label>Английский язык</label>
    <input type="radio" name="lang"><label>Русский язык</label>
    <input type="radio" name="lang"><label>Белоруский язык</label>
    <hr width="100%">
    <p>Форма отчетности:</p>
    <input type="radio" name="otchet"><label>Отсутствует</label>
    <input type="radio" name="otchet"><label>Письменный</label>
    <input type="radio" name="otchet"><label>Электронный</label><br>
    <hr width="100%">
    <input type="button" value="Стоимость" onclick="getCost();">
</form>
</body>
</html>
