<h1 align="center">Оценка ответов</h1>
<h3>«да» — 2 очка;
    «иногда» —1 очко;
    «нет» — 0 очков.<br>
    Полученные очки суммируются, и по классификатору определяется, к какой категории относится
    испытуемый.</h3>
